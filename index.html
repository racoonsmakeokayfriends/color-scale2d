<!DOCTYPE html>
<html>
  <head>
    <title>Color Scale 2D</title>
    <link rel='stylesheet' type='text/css' href='color-scale2d.css'/>
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'/>
    <link rel='stylesheet' type='text/css' href='https://rawgit.com/josedvq/colpick-jQuery-Color-Picker/master/css/colpick.css'/>
    <script type='text/javascript' src='http://code.jquery.com/jquery-2.1.0.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/chroma-js/0.5.7/chroma.min.js'></script>
    <script type='text/javascript' src='https://rawgit.com/josedvq/colpick-jQuery-Color-Picker/master/js/colpick.js'></script>
    <script type='text/javascript' src='color-scale2d.js'></script>
  </head>
  <body>
    <h1>make a 2d color scale</h1>
    <em>hover over the corner cells to change the colors</em>
    <div class='grid' id='test'>
      <div class='row'>
        <div class='cell'>
          <div class='cell_menu'>
            <div class='btn randomize'>
              <i class='fa fa-random'></i>
            </div>
            <div class='btn pick_color'>
              <i class='fa fa-eyedropper'></i>
            </div>
          </div>
          <div class='cell_code'></div>
        </div>
        <div class='cell'>
          <div class='cell_code'></div>
        </div>
        <div class='cell'>
          <div class='cell_code'></div>
        </div>
        <div class='cell'>
          <div class='cell_menu'>
            <div class='btn randomize'>
              <i class='fa fa-random'></i>
            </div>
            <div class='btn pick_color'>
              <i class='fa fa-eyedropper'></i>
            </div>
          </div>
          <div class='cell_code'></div>
        </div>
      </div>
      <div class='row'>
        <div class='cell'>
          <div class='cell_code'></div>
        </div>
        <div class='cell'>
          <div class='cell_code'></div>
        </div>
        <div class='cell'>
          <div class='cell_code'></div>
        </div>
        <div class='cell'>
          <div class='cell_code'></div>
        </div>
      </div>
      <div class='row'>
        <div class='cell'>
          <div class='cell_menu'>
            <div class='btn randomize'>
              <i class='fa fa-random'></i>
            </div>
            <div class='btn pick_color'>
              <i class='fa fa-eyedropper'></i>
            </div>
          </div>
          <div class='cell_code'></div>
        </div>
        <div class='cell'>
          <div class='cell_code'></div>
        </div>
        <div class='cell'>
          <div class='cell_code'></div>
        </div>
        <div class='cell'>
          <div class='cell_menu'>
            <div class='btn randomize'>
              <i class='fa fa-random'></i>
            </div>
            <div class='btn pick_color'>
              <i class='fa fa-eyedropper'></i>
            </div>
          </div>
          <div class='cell_code'></div>
        </div>
      </div>
    </div>
    <div class='container' id='options'>
      <h2>OPTIONS</h2>
      <div class='container' id='num_cells'>
        <h4>WIDTH</h4>
        <button class='add' id='add_cell'>
          <i class='fa fa-plus'></i>
        </button>
        <p id='display_num_cells'>4</p>
        <button class='sub' id='sub_cell'>
          <i class='fa fa-minus'></i>
        </button>
      </div>
      <div class='container' id='num_rows'>
        <h4>HEIGHT</h4>
        <button class='add' id='add_row'>
          <i class='fa fa-plus'></i>
        </button>
        <p id='display_num_rows'>3</p>
        <button class='sub' id='sub_row'>
          <i class='fa fa-minus'></i>
        </button>
      </div>
      <div class='container'>
        <h4>SAVE</h4>
        <button id='save_scale'>
          <i class='fa fa-floppy-o'></i>
        </button>
      </div>
    </div>
    <div class='container' id='saved_scales'>
      <h2>Saved Scales:</h2>
    </div>
    <div class='container' id='credit'>
      <h3>Thanks to:</h3>
      <ul>
        <li>
          <a href='https://github.com/gka/chroma.js'>Chroma.js</a>
          for the color blending!
        </li>
        <li>
          <a href='http://colpick.com/plugin'>colpick</a>
          for the color picker dialog box!
        </li>
        <li>
          <a href='http://fortawesome.github.io/'>font-awesome</a>
          for the icons!
        </li>
      </ul>
    </div>

  </body>
</html>
